<input matInput
       class="input"
       [ngClass]="{'error': submitted && formControl.errors}"
       type="{{type}}"
       [(ngModel)]="value"
       (input)="propagateChange(value)"
       [placeholder]="placeholder"/>

<div *ngIf="submitted && formControl.errors" class="input-error-hint">
  <!-- Required -->
  <div *ngIf="formControl.errors.required">{{placeholder}} is required</div>

  <!-- Min Length -->
  <div *ngIf="formControl.errors.minlength">
    {{placeholder}} must be at least {{formControl.errors.minlength.requiredLength}} characters
  </div>

  <div *ngIf="formControl.errors.maxlength">
    {{placeholder}} must not exceed {{formControl.errors.maxlength.requiredLength}} characters
  </div>
</div>
